<!DOCTYPE html>
<html>
<head>
    <title>Track Spending</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        p {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        .total-spending {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .back-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Track Spending</h1>
    <p class="total-spending">Total Spending: {{ escape(total_spending) }}</p>
    <h2>Monthly Spending</h2>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Spending</th>
            </tr>
        </thead>
        <tbody>
            {% for spending in monthly_spending %}
                <tr>
                    <td>{{ escape(spending[0]) }}</td>
                    <td>{{ escape(spending[1]) }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p class="back-link"><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
