<!DOCTYPE html>
<html>
<head>
    <title>Track Spending</title>
</head>
<body>
    <h1>Track Spending</h1>
    <p>Total Spending: {{ total_spending }}</p>
    <h2>Monthly Spending</h2>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Spending</th>
            </tr>
        </thead>
        <tbody>
            {% for spending in monthly_spending %}
            <tr>
                <td>{{ spending[0] }}</td>
                <td>{{ spending[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
