<!DOCTYPE html>
<html>
<head>
    <title>Add Airplane</title>
</head>
<body>
    <h1>Add Airplane</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('add_airplane') }}">
        <label for="num_seats">Number of Seats:</label>
        <input type="number" id="num_seats" name="num_seats" required><br>
        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer" name="manufacturer" required><br>
        <label for="model_num">Model Number:</label>
        <input type="text" id="model_num" name="model_num" required><br>
        <label for="manufacture_date">Manufacture Date:</label>
        <input type="date" id="manufacture_date" name="manufacture_date" required><br>
        <input type="submit" value="Add Airplane">
    </form>
</body>
</html>
